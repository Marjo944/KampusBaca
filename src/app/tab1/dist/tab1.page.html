<ion-header>
  <ion-toolbar style="--background: yellow;">
    <div class="header-flex" style="display: flex; align-items: center;">
      <img src="assets/itbi.png.png" class="logo-kampus" style="height: 40px; margin-right: 10px;" />
      <ion-title>Selamat Datang</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" style="--background: #ffffff;">

  <!-- Gambar Welcome -->
  <div class="welcome-img-container" style="text-align: center; margin-bottom: 20px;">
    <img src="assets/welcome.png.png" alt="Selamat Datang" class="welcome-img" style="max-width: 100%; height: auto;" />
  </div>

  <!-- Judul Section -->
  <h2 style="margin-left: 8px;">Buku Terbaru</h2>

  <!-- Buku Terbaru Horizontal Scroll -->
  <div class="horizontal-scroll" style="display: flex; overflow-x: auto; padding: 10px;">
    <div class="book-card" *ngFor="let book of books" style="min-width: 150px; margin-right: 12px; border: 1px solid #ccc; border-radius: 8px; overflow: hidden; background-color: #f9f9f9;">
      <img [src]="book.gambar" alt="Gambar Buku" style="width: 100%; height: 180px; object-fit: cover;" />
      <div class="book-info" style="padding: 10px;">
        <h3 style="font-size: 16px; margin: 0;">{{ book.judul }}</h3>
      </div>
    </div>
  </div>

</ion-content>
